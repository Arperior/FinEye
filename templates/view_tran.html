{% extends "index.html" %}
{% block content %}
<section id="tabul">
<h1>Transactions</h1>
    <table class="transactions-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Transaction Type</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
            <tr>
                <td>{{ transaction[0] }}</td> 
                <td>{{ transaction[1] }}</td> 
                <td>{{ transaction[2] }}</td> 
                <td>{{ transaction[3] }}</td> 
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock %}
