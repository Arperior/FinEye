{% extends "index.html" %}
{% block content %}
<section id="postlog">
<h1>** Enter Details **</h1>
<div class="container">
    <h1>Conversion</h1>
    <form action="/exchange_trans" method="post">
        <label for="tid">Transaction Id</label>
       <input type="number" id="tid" name="tid" required>
    
        <label for="target_currency">Target Currency</label>
        <select id="target_currency" name="target_currency" size="4" required>
            {% for currency in currencies %}
            <option value="{{ currency[0] }}">{{ currency[0] }}</option>
            {% endfor %}
        </select>
    
        <button type="submit">Submit</button>
    </form>
  </div>
</section>
{% endblock %}
