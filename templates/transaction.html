{% extends "index.html" %}
{% block content %}
<div class="container">
    <h1>Transaction Entry</h1>
    <form action="/submit_t" method="post">
      <label for="amount">Amount</label>
      <input type="number" id="amount" name="amount" required>

      <label for="dot">Date of Transaction</label>
      <input type="date" id="dot" name="dot" required>

      <label for="'type">Type of Expense</label>
      <input type="text" id="'type" name="type">

      <button type="submit">Submit</button>
    </form>
  </div>
  {% endblock %}
